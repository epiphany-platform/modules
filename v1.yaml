version: v1
kind: Repository
components:
- name: c1
  type: docker
  versions:
  - version: 0.1.0
    latest: true
    image: "docker.io/hashicorp/terraform:0.12.28"
    workdir: "/terraform"
    commands:
    - name: init
      description: "initializes terraform in local directory"
      command: init
      envs:
        TF_LOG: WARN
    - name: apply
      description: "applies terraform in local directory"
      command: apply
      envs:
        TF_LOG: DEBUG
      args:
      - -auto-approve
- name: luuk-c1
  type: docker
  versions:
  - version: 0.0.1
    latest: true
    image: "docker.io/luukvv/component1:0.0.1"
    workdir: "/component"
    commands:
    - name: info
      description: "provides info"
      command: info
    - name: init
      description: "initializes something"
      command: init
    - name: apply
      description: "applies something"
      command: apply
